name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  truffle:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./on-chain

    steps:
      - uses: actions/checkout@v2
      - name: Set up NodeJS
        uses: actions/setup-node@v2-beta
        with:
          node-version: '17'
      - name: Cache npm packages
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install npm package
        run: |
          npm install truffle -g
          npm install ganache-cli -g
      - name: Start ganache
        run: |
          ganache-cli -p 8545 --gasLimit=0x1fffffffffffff --allowUnlimitedContractSize -e 1000000000 > /dev/null &
          while netstat -lnt | awk '$4 ~ /:8545$/ {exit 1}'; do sleep 5; done
      - name: Migrate Contracts
        run: truffle migrate --network development
      - name: Test Contracts
        run: truffle test --network development
      - name: Stop ganache
        run: kill $(lsof -t -i:8545)